<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Student Analytics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
    }

    body, html {
      height: 100%;
      background-color: #2c3e50;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .profile img:hover {
      transform: scale(1.1);  
      box-shadow: 0 4px 10px #3498db;  
    }

    .profile h3 {
      font-size: 20px;
      margin-top: 10px;
      color: white;
      font-weight: bold;
      border-bottom: 2px solid #dad9d9;
    }

    .sidebar::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 2px;
      background-color: #ccc;
    }

    nav {
      margin-top: 30px;
      text-align: center;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-item {
      display: inline-block;
      background-color: transparent;
      color: white;
      padding: 9px 20px;
      margin-bottom: 10px;
      border-radius: 15px;
      text-decoration: none;
      font-size: 21px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: #3498db;
      transform: scale(1.05);
    }

    .progress-btn {
      background-color: #e0dcdc;
      color: black;
      font-size: 20px;
      border: none;
      padding: 10px 30px;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .progress-btn:hover {
      background-color: #3498db;
      transform: scale(1.05);
    }

    .logout {
      margin-top: auto;
      padding-top: 30px;
    }

    .logout-btn {
      background-color: #3498db;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .logout-btn i {
      font-size: 24px;
      color: #ffffff;
      transition: color 0.3s ease;
    }

    .logout-btn:hover i {
      color: #960f0f;
    }

    .main-content {
      flex: 1;
      background-color: #ccc;
      padding: 30px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .main-content h1 {
      color: rgb(0, 0, 0);
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: bold;
      border-bottom: 2px solid #525252;
      padding-bottom: 8px;
    }

    .quarter-selector {
      margin-bottom: 30px;
    }

    .quarter-selector select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #394b5e;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #3498db;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
    }

    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-top: 20px;
    }

    .chart-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 800px;    
      height: 500px; 
      padding: 40px;
      background-color: #394b5e;
      border-radius: 20px;   
    }

    #overallChart {
      width: 100% !important;
      height: 100% !important;
    }

    .performance-summary {
      background: #394b5e;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      color: white;
    }

    .performance-summary h3 {
      color: #3498db;
      margin-bottom: 15px;
    }

    .subject-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .subject-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .subject-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subject-grade {
      font-size: 18px;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <img src="assets/student1.png" alt="Student" />
        <h3>Student</h3>
      </div>
      <nav>
        <a href="marking.html" class="nav-item">Markings</a>
        <button class="progress-btn">Progress</button>
      </nav>
      <div class="logout">
        <a href="logout.html" class="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i>
        </a>
      </div>
    </aside>

    <main class="main-content">
      <h1>Overall Academic Performance</h1>
      
      <div class="quarter-selector">
        <label for="quarterSelect">Select Quarter: </label>
        <select id="quarterSelect">
          <option value="1st">1st Quarter</option>
          <option value="2nd">2nd Quarter</option>
          <option value="3rd">3rd Quarter</option>
          <option value="4th">4th Quarter</option>
        </select>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3>Written Works</h3>
          <div class="stat-value" id="wwAverage">0</div>
          <div class="stat-label">Average Score</div>
        </div>
        <div class="stat-card">
          <h3>Performance Tasks</h3>
          <div class="stat-value" id="ptAverage">0</div>
          <div class="stat-label">Average Score</div>
        </div>
        <div class="stat-card">
          <h3>Quarterly Assessment</h3>
          <div class="stat-value" id="qaAverage">0</div>
          <div class="stat-label">Average Score</div>
        </div>
        <div class="stat-card">
          <h3>Overall Grade</h3>
          <div class="stat-value" id="overallGrade">0</div>
          <div class="stat-label">Final Grade</div>
        </div>
      </div>

      <div class="chart-container">
        <div class="chart-wrapper">
          <canvas id="overallChart"></canvas>
        </div>
      </div>


    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const profileDiv = document.querySelector(".profile");
      if (profileDiv) {
        profileDiv.addEventListener("click", function () {
          window.location.href = "profiles.html";
        });
      }

      const quarterSelect = document.getElementById('quarterSelect');
      quarterSelect.addEventListener('change', loadPerformanceData);

      loadPerformanceData();

      function getSubjects() {
        const scheduleRaw = localStorage.getItem('schedule');
        if (scheduleRaw) {
          const subjects = [...new Set(JSON.parse(scheduleRaw)
            .map(s => s.subject)
            .filter(Boolean))].sort((a, b) => a.localeCompare(b));
          if (subjects.length > 0) return subjects;
        }
        
        const gradeSubjects = [];
        const quarters = ['1st', '2nd', '3rd', '4th'];
        
        for (let key in localStorage) {
          if (key.startsWith('grades-')) {
            const parts = key.split('-');
            if (parts.length >= 3) {
              const subject = parts.slice(1, -1).join('-');
              if (subject && quarters.includes(parts[parts.length - 1])) {
                gradeSubjects.push(subject);
              }
            }
          }
        }
        
        const commonSubjects = ['sample', 'math', 'english', 'science', 'history', 'language', 'mathematics'];
        for (let subject of commonSubjects) {
          for (let quarter of quarters) {
            const key = `grades-${subject}-${quarter}`;
            if (localStorage.getItem(key)) {
              gradeSubjects.push(subject);
            }
          }
        }
        
        return [...new Set(gradeSubjects)].sort((a, b) => a.localeCompare(b));
      }

      function loadPerformanceData() {
        const quarter = quarterSelect.value;
        const subjects = getSubjects();
        
        if (subjects.length === 0) {
          displayNoData();
          return;
        }

        let totalWW = 0, totalPT = 0, totalQA = 0, totalGrade = 0;
        let subjectCount = 0;
        const subjectData = [];

        subjects.forEach(subject => {
          const key = `grades-${subject}-${quarter}`;
          const data = JSON.parse(localStorage.getItem(key) || '[]');
          
          if (data.length > 0) {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            const userFirstName = (currentUser.firstname || '').toLowerCase();
            const userLastName = (currentUser.lastname || '').toLowerCase();
            const userFullName = `${currentUser.firstname || ''} ${currentUser.lastname || ''}`.trim().toLowerCase();
            
            let studentRow = null;
            let rowIndex = -1;
            
            if (userFullName) {
              data.forEach((row, index) => {
                if (row && row[0]) {
                  const rowName = row[0].trim().toLowerCase();
                  if (rowName === userFullName || 
                      rowName.includes(userFullName) ||
                      userFullName.includes(rowName) ||
                      (userFirstName && rowName.includes(userFirstName)) ||
                      (userLastName && rowName.includes(userLastName))) {
                    studentRow = row;
                    rowIndex = index;
                  }
                }
              });
            }
            
            if (!studentRow) {
              data.forEach((row, index) => {
                if (row && row.length >= 5 && row[0] && 
                    row[0].trim() !== '' && 
                    row[0].toLowerCase() !== 'select student' &&
                    row[0].toLowerCase() !== 'name' &&
                    !row[0].toLowerCase().includes('students')) {
                  const hasNumericalData = row.slice(1).some(cell => {
                    const val = parseFloat(cell);
                    return !isNaN(val) && val >= 0;
                  });
                  if (hasNumericalData && !studentRow) {
                    studentRow = row;
                    rowIndex = index;
                  }
                }
              });
            }
            
            if (!studentRow && data.length > 0) {
              for (let i = 0; i < data.length; i++) {
                if (data[i] && data[i][0] && data[i][0].trim() !== '') {
                  studentRow = data[i];
                  rowIndex = i;
                  break;
                }
              }
            }
            
            if (studentRow && studentRow.length >= 18) {
              let wwWA = 0;
              let ptWA = 0;
              let qaWA = 0;
              let finalGrade = 0;
              
              studentRow.forEach((cell, idx) => {
                const val = parseFloat(cell);
                if (!isNaN(val)) {
                  if (val === 24.00 || (val >= 23.9 && val <= 24.1)) {
                    wwWA = val;
                  } else if (val === 40.00 || (val >= 39.9 && val <= 40.1)) {
                    ptWA = val;
                  } else if (val === 33.33 || (val >= 33.2 && val <= 33.4)) {
                    qaWA = val;
                  } else if (val === 97.33 || (val >= 97.2 && val <= 97.4)) {
                    finalGrade = val;
                  }
                }
              });
              
              if (wwWA === 0 && ptWA === 0 && qaWA === 0 && finalGrade === 0) {
                if (studentRow[7] !== undefined && studentRow[7] !== null && studentRow[7] !== '') {
                  wwWA = parseFloat(studentRow[7]) || 0;
                }
                if (studentRow[15] !== undefined && studentRow[15] !== null && studentRow[15] !== '') {
                  ptWA = parseFloat(studentRow[15]) || 0;
                }
                if (studentRow[18] !== undefined && studentRow[18] !== null && studentRow[18] !== '') {
                  qaWA = parseFloat(studentRow[18]) || 0;
                }
                if (studentRow[21] !== undefined && studentRow[21] !== null && studentRow[21] !== '') {
                  finalGrade = parseFloat(studentRow[21]) || 0;
                }
              }
              
              if (wwWA >= 0 || ptWA >= 0 || qaWA >= 0 || finalGrade >= 0) {
                totalWW += wwWA;
                totalPT += ptWA;
                totalQA += qaWA;
                totalGrade += finalGrade;
                subjectCount++;

                subjectData.push({
                  name: subject,
                  ww: wwWA,
                  pt: ptWA,
                  qa: qaWA,
                  grade: finalGrade,
                  studentName: studentRow[0] || 'Unknown',
                  rowIndex: rowIndex,
                  rawData: studentRow
                });
              }
            }
          }
        });

        if (subjectCount > 0) {
          const avgWW = (totalWW / subjectCount).toFixed(1);
          const avgPT = (totalPT / subjectCount).toFixed(1);
          const avgQA = (totalQA / subjectCount).toFixed(1);
          const avgGrade = (totalGrade / subjectCount).toFixed(1);

          updateStatsCards(avgWW, avgPT, avgQA, avgGrade);
          updateChart(avgWW, avgPT, avgQA);
          updateSubjectList(subjectData);
        } else {
          displayNoData();
        }
      }

      function updateStatsCards(ww, pt, qa, grade) {
        document.getElementById('wwAverage').textContent = ww;
        document.getElementById('ptAverage').textContent = pt;
        document.getElementById('qaAverage').textContent = qa;
        document.getElementById('overallGrade').textContent = grade;
      }

      function updateChart(ww, pt, qa) {
        const ctx = document.getElementById("overallChart").getContext("2d");
        
        if (window.performanceChart) {
          window.performanceChart.destroy();
        }

        window.performanceChart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["Written Works (30%)", "Performance Tasks (50%)", "Quarterly Assessment (20%)"],
            datasets: [{
              label: "Overall Performance",
              data: [ww, pt, qa],
              backgroundColor: [
                "#3498db",
                "#2ecc71", 
                "#f1c40f"
              ],
              borderWidth: 2,
              borderColor: "#394b5e"
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "left",
                labels: {
                  color: "white",
                  font: {
                    size: 14,
                    family: "Arial"
                  },
                  boxWidth: 30,
                  padding: 20
                }
              },
              tooltip: {
                bodyColor: "white",
                titleColor: "white",
                bodyFont: {
                  size: 12,
                  family: "Arial"
                },
                titleFont: {
                  size: 14,
                  family: "Arial"
                },
                callbacks: {
                  label: function(context) {
                    return context.label + ': ' + context.parsed.toFixed(1) + ' points';
                  }
                }
              },
              title: {
                display: true,
                text: 'Performance Distribution',
                color: "white",
                font: {
                  size: 16,
                  family: "Arial"
                },
                padding: {
                  top: 10,
                  bottom: 20
                }
              }
            }
          }
        });
      }

      function updateSubjectList(subjectData) {
        const subjectList = document.getElementById('subjectList');
        subjectList.innerHTML = '';

        if (subjectData.length === 0) {
          subjectList.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; opacity: 0.7;">No grade data available</div>';
          return;
        }

        subjectData.forEach(subject => {
          const subjectItem = document.createElement('div');
          subjectItem.className = 'subject-item';
          
          const gradeColor = subject.grade >= 90 ? '#2ecc71' : 
                            subject.grade >= 85 ? '#f39c12' : 
                            subject.grade >= 80 ? '#f1c40f' : 
                            subject.grade >= 75 ? '#e67e22' : '#e74c3c';
          
          subjectItem.innerHTML = `
            <div class="subject-name">${subject.name}</div>
            <div class="subject-grade" style="color: ${gradeColor}">${subject.grade.toFixed(1)}</div>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
              WW: ${subject.ww.toFixed(1)} | PT: ${subject.pt.toFixed(1)} | QA: ${subject.qa.toFixed(1)}
            </div>
            <div style="font-size: 10px; opacity: 0.6; margin-top: 3px;">
              Student: ${subject.studentName}
            </div>
          `;
          
          subjectList.appendChild(subjectItem);
        });
      }

      function displayNoData() {
        document.getElementById('wwAverage').textContent = '0';
        document.getElementById('ptAverage').textContent = '0';
        document.getElementById('qaAverage').textContent = '0';
        document.getElementById('overallGrade').textContent = '0';
        
        document.getElementById('subjectList').innerHTML = '<div style="grid-column: 1 / -1; text-align: center; opacity: 0.7;">No grade data available</div>';
        
        const ctx = document.getElementById("overallChart").getContext("2d");
        if (window.performanceChart) {
          window.performanceChart.destroy();
        }
        
        window.performanceChart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["No Data Available"],
            datasets: [{
              data: [1],
              backgroundColor: ["#95a5a6"],
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              title: {
                display: true,
                text: 'No Performance Data Available',
                color: "white",
                font: {
                  size: 16,
                  family: "Arial"
                }
              }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
