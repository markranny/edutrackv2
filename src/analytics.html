<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Student Analytics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
    }

    body, html {
      height: 100%;
      background-color: #2c3e50;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .profile img:hover {
      transform: scale(1.1);  
      box-shadow: 0 4px 10px #3498db;  
    }

    .profile h3 {
      font-size: 20px;
      margin-top: 10px;
      color: white;
      font-weight: bold;
      border-bottom: 2px solid #dad9d9;
    }

    .sidebar::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 2px;
      background-color: #ccc;
    }

    nav {
      margin-top: 30px;
      text-align: center;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-item {
      display: inline-block;
      background-color: transparent;
      color: white;
      padding: 9px 20px;
      margin-bottom: 10px;
      border-radius: 15px;
      text-decoration: none;
      font-size: 21px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: #3498db;
      transform: scale(1.05);
    }

    .progress-btn {
      background-color: #e0dcdc;
      color: black;
      font-size: 20px;
      border: none;
      padding: 10px 30px;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .progress-btn:hover {
      background-color: #3498db;
      transform: scale(1.05);
    }

    .logout {
      margin-top: auto;
      padding-top: 30px;
    }

    .logout-btn {
      background-color: #3498db;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .logout-btn i {
      font-size: 24px;
      color: #ffffff;
      transition: color 0.3s ease;
    }

    .logout-btn:hover i {
      color: #960f0f;
    }

    .main-content {
      flex: 1;
      background-color: #ccc;
      padding: 30px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .main-content h1 {
      color: rgb(0, 0, 0);
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: bold;
      border-bottom: 2px solid #525252;
      padding-bottom: 8px;
    }

    .quarter-selector {
      margin-bottom: 30px;
    }

    .quarter-selector select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #394b5e;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #3498db;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
    }

    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-top: 20px;
    }

    .chart-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 800px;    
      height: 500px; 
      padding: 40px;
      background-color: #394b5e;
      border-radius: 20px;   
    }

    #overallChart {
      width: 100% !important;
      height: 100% !important;
    }

    .performance-summary {
      background: #394b5e;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      color: white;
    }

    .performance-summary h3 {
      color: #3498db;
      margin-bottom: 15px;
    }

    .subject-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .subject-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .subject-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subject-grade {
      font-size: 18px;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <img src="assets/student1.png" alt="Student" />
        <h3>Student</h3>
      </div>
      <nav>
        <a href="marking.html" class="nav-item">Markings</a>
        <button class="progress-btn">Progress</button>
      </nav>
      <div class="logout">
        <a href="logout.html" class="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i>
        </a>
      </div>
    </aside>

    <main class="main-content">
      <h1>Overall Academic Performance</h1>
      
      <div class="quarter-selector">
        <label for="quarterSelect">Select Quarter: </label>
        <select id="quarterSelect">
          <option value="1st">1st Quarter</option>
          <option value="2nd">2nd Quarter</option>
          <option value="3rd">3rd Quarter</option>
          <option value="4th">4th Quarter</option>
        </select>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3>Written Works</h3>
          <div class="stat-value" id="wwAverage">0</div>
          <div class="stat-label">Average Score</div>
        </div>
        <div class="stat-card">
          <h3>Performance Tasks</h3>
          <div class="stat-value" id="ptAverage">0</div>
          <div class="stat-label">Average Score</div>
        </div>
        <div class="stat-card">
          <h3>Quarterly Assessment</h3>
          <div class="stat-value" id="qaAverage">0</div>
          <div class="stat-label">Average Score</div>
        </div>
        <div class="stat-card">
          <h3>Overall Grade</h3>
          <div class="stat-value" id="overallGrade">0</div>
          <div class="stat-label">Final Grade</div>
        </div>
      </div>

      <div class="chart-container">
        <div class="chart-wrapper">
          <canvas id="overallChart"></canvas>
        </div>
      </div>

      <div class="performance-summary">
        <h3>Subject Breakdown</h3>
        <div class="subject-list" id="subjectList">
          <!-- Subject performance will be populated here -->
        </div>
      </div>

      <div class="performance-summary" style="margin-top: 15px;">
        <h3>Debug Information</h3>
        <div id="debugInfo" style="font-size: 12px; color: #ccc; font-family: monospace;">
          <!-- Debug info will appear here -->
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const profileDiv = document.querySelector(".profile");
      if (profileDiv) {
        profileDiv.addEventListener("click", function () {
          window.location.href = "profiles.html";
        });
      }

      const quarterSelect = document.getElementById('quarterSelect');
      quarterSelect.addEventListener('change', loadPerformanceData);

      // Load initial data
      loadPerformanceData();

      function getSubjects() {
        // Method 1: Try to get subjects from schedule
        const scheduleRaw = localStorage.getItem('schedule');
        if (scheduleRaw) {
          const subjects = [...new Set(JSON.parse(scheduleRaw)
            .map(s => s.subject)
            .filter(Boolean))].sort((a, b) => a.localeCompare(b));
          if (subjects.length > 0) return subjects;
        }
        
        // Method 2: Scan localStorage for any grade data keys
        const gradeSubjects = [];
        const quarters = ['1st', '2nd', '3rd', '4th'];
        
        for (let key in localStorage) {
          if (key.startsWith('grades-')) {
            const parts = key.split('-');
            if (parts.length >= 3) {
              const subject = parts.slice(1, -1).join('-');
              if (subject && quarters.includes(parts[parts.length - 1])) {
                gradeSubjects.push(subject);
              }
            }
          }
        }
        
        // Method 3: Look for any subjects that might exist in a different format
        // Check for common subject names that might be in the data
        const commonSubjects = ['sample', 'math', 'english', 'science', 'history', 'language', 'mathematics'];
        for (let subject of commonSubjects) {
          for (let quarter of quarters) {
            const key = `grades-${subject}-${quarter}`;
            if (localStorage.getItem(key)) {
              gradeSubjects.push(subject);
            }
          }
        }
        
        return [...new Set(gradeSubjects)].sort((a, b) => a.localeCompare(b));
      }

      function loadPerformanceData() {
        const quarter = quarterSelect.value;
        const subjects = getSubjects();
        
        console.log(`Loading data for quarter: ${quarter}`);
        console.log(`Found subjects:`, subjects);
        
        if (subjects.length === 0) {
          console.log('No subjects found');
          displayNoData();
          return;
        }

        let totalWW = 0, totalPT = 0, totalQA = 0, totalGrade = 0;
        let subjectCount = 0;
        const subjectData = [];

        subjects.forEach(subject => {
          const key = `grades-${subject}-${quarter}`;
          const data = JSON.parse(localStorage.getItem(key) || '[]');
          
          console.log(`Checking subject: ${subject}, key: ${key}, data length: ${data.length}`);
          console.log(`Full data for ${subject}:`, data);
          
          if (data.length > 0) {
            // Get current user info
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            const userFirstName = (currentUser.firstname || '').toLowerCase();
            const userLastName = (currentUser.lastname || '').toLowerCase();
            const userFullName = `${currentUser.firstname || ''} ${currentUser.lastname || ''}`.trim().toLowerCase();
            
            console.log(`Looking for user: "${userFullName}"`);
            
            // Look for student data - try multiple matching strategies
            let studentRow = null;
            let rowIndex = -1;
            
            // Check each row in detail
            data.forEach((row, index) => {
              if (row && row[0]) {
                console.log(`Row ${index}: "${row[0]}" - Length: ${row.length}`);
                console.log(`Row ${index} data:`, row);
              }
            });
            
            // Strategy 1: Find by exact full name match
            if (userFullName) {
              data.forEach((row, index) => {
                if (row && row[0]) {
                  const rowName = row[0].trim().toLowerCase();
                  console.log(`Comparing "${rowName}" with "${userFullName}"`);
                  if (rowName === userFullName || 
                      rowName.includes(userFullName) ||
                      userFullName.includes(rowName) ||
                      (userFirstName && rowName.includes(userFirstName)) ||
                      (userLastName && rowName.includes(userLastName))) {
                    console.log(`✅ Found match at row ${index}`);
                    studentRow = row;
                    rowIndex = index;
                  }
                }
              });
            }
            
            // Strategy 2: If no match found, take the first row with data (excluding header-like rows)
            if (!studentRow) {
              console.log('No name match found, looking for any row with data...');
              data.forEach((row, index) => {
                if (row && row.length >= 5 && row[0] && 
                    row[0].trim() !== '' && 
                    row[0].toLowerCase() !== 'select student' &&
                    row[0].toLowerCase() !== 'name' &&
                    !row[0].toLowerCase().includes('students')) {
                  console.log(`Checking row ${index} for data:`, row);
                  // Check if this row has numerical data
                  const hasNumericalData = row.slice(1).some(cell => {
                    const val = parseFloat(cell);
                    return !isNaN(val) && val >= 0;
                  });
                  if (hasNumericalData && !studentRow) {
                    console.log(`✅ Using row ${index} as it has data`);
                    studentRow = row;
                    rowIndex = index;
                  }
                }
              });
            }
            
            // Strategy 3: If still no match, just take the first non-empty row
            if (!studentRow && data.length > 0) {
              console.log('Still no match, taking first available row...');
              for (let i = 0; i < data.length; i++) {
                if (data[i] && data[i][0] && data[i][0].trim() !== '') {
                  console.log(`✅ Using row ${i} as fallback:`, data[i]);
                  studentRow = data[i];
                  rowIndex = i;
                  break;
                }
              }
            }
            
            console.log(`Final student row for ${subject}:`, studentRow);
            console.log(`Row index: ${rowIndex}`);
            
            if (studentRow && studentRow.length >= 18) {
              // Extract grades from the correct columns based on your requirements:
              // Written Works WA: column index 7 (24.00)
              // Performance Tasks WA: column index 15 (40.00) 
              // Quarterly Assessment WA: column index 18 (33.33)
              // Overall Grade (Quarterly Grade): column index 21 (97.33)
              
              // Try to parse values, but be more flexible with data extraction
              let wwWA = 0;
              let ptWA = 0; 
              let qaWA = 0;
              let finalGrade = 0;
              
              // Extract Written Works WA (column 7)
              if (studentRow[7] !== undefined && studentRow[7] !== null && studentRow[7] !== '') {
                wwWA = parseFloat(studentRow[7]) || 0;
              }
              
              // Extract Performance Tasks WA (column 15)
              if (studentRow[15] !== undefined && studentRow[15] !== null && studentRow[15] !== '') {
                ptWA = parseFloat(studentRow[15]) || 0;
              }
              
              // Extract Quarterly Assessment WA (column 18)
              if (studentRow[18] !== undefined && studentRow[18] !== null && studentRow[18] !== '') {
                qaWA = parseFloat(studentRow[18]) || 0;
              }
              
              // Extract Overall Grade (column 21)
              if (studentRow[21] !== undefined && studentRow[21] !== null && studentRow[21] !== '') {
                finalGrade = parseFloat(studentRow[21]) || 0;
              }
              
              // If specific columns don't have data, try to find any numeric data in the row
              if (wwWA === 0 && ptWA === 0 && qaWA === 0 && finalGrade === 0) {
                console.log('No data in expected columns, scanning for any numeric values...');
                const numericValues = [];
                studentRow.forEach((cell, idx) => {
                  if (idx > 0) { // Skip name column
                    const val = parseFloat(cell);
                    if (!isNaN(val) && val > 0) {
                      numericValues.push({index: idx, value: val});
                      console.log(`Found numeric value ${val} at column ${idx}`);
                    }
                  }
                });
                
                // If we found numeric values, use them
                if (numericValues.length > 0) {
                  // Use the values we found - try to map to expected positions
                  if (numericValues.length >= 4) {
                    wwWA = numericValues[0].value || 0;
                    ptWA = numericValues[1].value || 0;
                    qaWA = numericValues[2].value || 0;
                    finalGrade = numericValues[3].value || 0;
                  } else if (numericValues.length >= 1) {
                    // If we only have one value, use it as the final grade
                    finalGrade = numericValues[numericValues.length - 1].value;
                    // Estimate other values based on the final grade
                    wwWA = finalGrade * 0.3;
                    ptWA = finalGrade * 0.5;
                    qaWA = finalGrade * 0.2;
                  }
                }
              }
              
              console.log(`Extracted grades for ${subject}: WW WA=${wwWA}, PT WA=${ptWA}, QA WA=${qaWA}, Quarterly Grade=${finalGrade}`);
              console.log(`Raw row data:`, studentRow);
              
              // Include if we have any meaningful data (lowered threshold)
              if (wwWA >= 0 || ptWA >= 0 || qaWA >= 0 || finalGrade >= 0) {
                totalWW += wwWA;
                totalPT += ptWA;
                totalQA += qaWA;
                totalGrade += finalGrade;
                subjectCount++;

                subjectData.push({
                  name: subject,
                  ww: wwWA,
                  pt: ptWA,
                  qa: qaWA,
                  grade: finalGrade,
                  studentName: studentRow[0] || 'Unknown',
                  rowIndex: rowIndex,
                  rawData: studentRow // Show complete row for debugging
                });
                
                console.log(`✅ Added subject data for ${subject}`);
              } else {
                console.log(`❌ No meaningful data found for ${subject}`);
              }
            } else {
              console.log(`❌ No valid student row found for ${subject} or insufficient columns`);
            }
          }
        });

        console.log(`Final totals: WW=${totalWW}, PT=${totalPT}, QA=${totalQA}, Grade=${totalGrade}, Count=${subjectCount}`);

        // Update debug information
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.innerHTML = `
          Current User: ${JSON.stringify(JSON.parse(sessionStorage.getItem('currentUser') || '{}'))}<br>
          Quarter: ${quarter}<br>
          Subjects Found: ${subjects.join(', ')}<br>
          Subject Count with Data: ${subjectCount}<br>
          LocalStorage Keys: ${Object.keys(localStorage).filter(k => k.startsWith('grades-')).join(', ')}<br>
          Subject Data: ${JSON.stringify(subjectData.map(s => ({
            name: s.name, 
            ww: s.ww,
            pt: s.pt,
            qa: s.qa,
            grade: s.grade, 
            studentName: s.studentName,
            rowIndex: s.rowIndex,
            rawData: s.rawData
          })), null, 2)}
        `;

        if (subjectCount > 0) {
          const avgWW = (totalWW / subjectCount).toFixed(1);
          const avgPT = (totalPT / subjectCount).toFixed(1);
          const avgQA = (totalQA / subjectCount).toFixed(1);
          const avgGrade = (totalGrade / subjectCount).toFixed(1);

          console.log(`Averages: WW=${avgWW}, PT=${avgPT}, QA=${avgQA}, Grade=${avgGrade}`);

          updateStatsCards(avgWW, avgPT, avgQA, avgGrade);
          updateChart(avgWW, avgPT, avgQA);
          updateSubjectList(subjectData);
        } else {
          console.log('No valid data found');
          displayNoData();
        }
      }

      function updateStatsCards(ww, pt, qa, grade) {
        document.getElementById('wwAverage').textContent = ww;
        document.getElementById('ptAverage').textContent = pt;
        document.getElementById('qaAverage').textContent = qa;
        document.getElementById('overallGrade').textContent = grade;
      }

      function updateChart(ww, pt, qa) {
        const ctx = document.getElementById("overallChart").getContext("2d");
        
        // Destroy existing chart if it exists
        if (window.performanceChart) {
          window.performanceChart.destroy();
        }

        window.performanceChart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["Written Works (30%)", "Performance Tasks (50%)", "Quarterly Assessment (20%)"],
            datasets: [{
              label: "Overall Performance",
              data: [ww, pt, qa],
              backgroundColor: [
                "#3498db",
                "#2ecc71", 
                "#f1c40f"
              ],
              borderWidth: 2,
              borderColor: "#394b5e"
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "left",
                labels: {
                  color: "white",
                  font: {
                    size: 14,
                    family: "Arial"
                  },
                  boxWidth: 30,
                  padding: 20
                }
              },
              tooltip: {
                bodyColor: "white",
                titleColor: "white",
                bodyFont: {
                  size: 12,
                  family: "Arial"
                },
                titleFont: {
                  size: 14,
                  family: "Arial"
                },
                callbacks: {
                  label: function(context) {
                    return context.label + ': ' + context.parsed.toFixed(1) + ' points';
                  }
                }
              },
              title: {
                display: true,
                text: 'Performance Distribution',
                color: "white",
                font: {
                  size: 16,
                  family: "Arial"
                },
                padding: {
                  top: 10,
                  bottom: 20
                }
              }
            }
          }
        });
      }

      function updateSubjectList(subjectData) {
        const subjectList = document.getElementById('subjectList');
        subjectList.innerHTML = '';

        if (subjectData.length === 0) {
          subjectList.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; opacity: 0.7;">No grade data available</div>';
          return;
        }

        subjectData.forEach(subject => {
          const subjectItem = document.createElement('div');
          subjectItem.className = 'subject-item';
          
          const gradeColor = subject.grade >= 90 ? '#2ecc71' : 
                            subject.grade >= 85 ? '#f39c12' : 
                            subject.grade >= 80 ? '#f1c40f' : 
                            subject.grade >= 75 ? '#e67e22' : '#e74c3c';
          
          subjectItem.innerHTML = `
            <div class="subject-name">${subject.name}</div>
            <div class="subject-grade" style="color: ${gradeColor}">${subject.grade.toFixed(1)}</div>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
              WW: ${subject.ww.toFixed(1)} | PT: ${subject.pt.toFixed(1)} | QA: ${subject.qa.toFixed(1)}
            </div>
            <div style="font-size: 10px; opacity: 0.6; margin-top: 3px;">
              Student: ${subject.studentName}
            </div>
          `;
          
          subjectList.appendChild(subjectItem);
        });
      }

      function displayNoData() {
        document.getElementById('wwAverage').textContent = '0';
        document.getElementById('ptAverage').textContent = '0';
        document.getElementById('qaAverage').textContent = '0';
        document.getElementById('overallGrade').textContent = '0';
        
        document.getElementById('subjectList').innerHTML = '<div style="grid-column: 1 / -1; text-align: center; opacity: 0.7;">No grade data available</div>';
        
        // Show empty chart
        const ctx = document.getElementById("overallChart").getContext("2d");
        if (window.performanceChart) {
          window.performanceChart.destroy();
        }
        
        window.performanceChart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["No Data Available"],
            datasets: [{
              data: [1],
              backgroundColor: ["#95a5a6"],
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              title: {
                display: true,
                text: 'No Performance Data Available',
                color: "white",
                font: {
                  size: 16,
                  family: "Arial"
                }
              }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
