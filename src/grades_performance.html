<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Grades &amp; Performance - Edu Track</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f8f2ef;
    }

    .sidebar {
      background: #2c3e50;
      width: 220px;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-img img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    .profile-img img:hover {
      box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.6);
    }

    .profile-name {
      font-weight: bold;
      color: #ccc;
      margin-bottom: 20px;
    }

    #gradingSelect {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      margin-bottom: auto;
      background: #fff;
      color: #000;
      transition: background 0.3s, transform 0.2s;
    }

    #gradingSelect:hover {
      background: #3498db;
      color: #1a1a1a;
      transform: translateY(-2px) scale(1.06);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow: auto;
      max-height: 100vh;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tabs {
      display: flex;
      gap: 20px;
    }

    .tab {
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      background: #fff;
      transition: 0.3s;
    }

    .tab.active {
      background: #3498db;
      color: #fff;
    }

    .tab:hover {
      background: #3498db;
      color: #1a1a1a;
      transform: translateY(-2px) scale(1.06);
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font: 600 14px Arial;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn:hover {
      background: #2579b8;
      transform: scale(1.05);
    }

    .btn.export {
      background: #27ae60;
    }

    .btn.export:hover {
      background: #219a52;
    }

    .btn.template {
      background: #f39c12;
    }

    .btn.template:hover {
      background: #e67e22;
    }

    .btn.refresh {
      background: #9b59b6;
    }

    .btn.refresh:hover {
      background: #8e44ad;
    }

    #subjectSelect {
      appearance: none;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font: 14px Arial, sans-serif;
      cursor: pointer;
      margin-right: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    #subjectSelect:hover {
      background: #2579b8;
      transform: scale(1.05);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      font-size: 11px;
    }

    th, td {
      border: 1px solid #999;
      padding: 4px;
      text-align: center;
    }

    thead th {
      background: #f0f0f0;
    }

    .written-works-header {
      background: #ffc0cb;
    }

    .performance-tasks-header {
      background: #d9d2e9;
    }

    .quarterly-header {
      background: #f9cb9c;
    }

    .section-title {
      background: #b4c6e7;
      color: #000;
      font-weight: bold;
      text-align: left;
    }

    .gray-bg {
      background: #9df89d;
    }

    .calculated {
      background: #f2f2f2;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    td[contenteditable] {
      background: #fff;
    }

    .student-name-cell {
      text-align: left;
      padding: 2px;
    }

    .student-dropdown {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 11px;
      padding: 2px;
    }

    /* Logout Button */
    .logout {
      margin-top: auto;
      padding-top: 30px;
    }

    .logout-btn {
      background-color: #3498db;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .logout-btn i {
      font-size: 24px;
      color: #ffffff;
      transition: color 0.3s ease;
    }

    .logout-btn:hover i {
      color: #960f0f;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .notification.success {
      background-color: #27ae60;
    }

    .notification.error {
      background-color: #e74c3c;
    }

    .notification.info {
      background-color: #3498db;
    }

    .notification.show {
      opacity: 1;
    }

    .loading-message {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 16px;
      background: #f8f9fa;
      border-radius: 8px;
      margin: 20px 0;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <div class="profile-img" id="profileIcon"><img src="assets/profile.jpg" alt="Profile"></div>
    <div class="profile-name">Teacher</div>

    <select id="gradingSelect">
      <option value="1st">ðŸ“˜ 1st Quarter</option>
      <option value="2nd">ðŸ“™ 2nd Quarter</option>
      <option value="3rd">ðŸ“— 3rd Quarter</option>
      <option value="4th">ðŸ“• 4th Quarter</option>
    </select>

    <div class="logout">
      <a href="logout2.html" class="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="toolbar">
      <div class="tabs">
        <a href="dash.html" class="tab">Attendance</a>
        <a href="grades_performance.html" class="tab active">Grades &amp; Performance</a>
      </div>

      <div class="action-buttons">
        <select id="subjectSelect" hidden></select>
        
        <button class="btn refresh" onclick="refreshStudents()">
          <i class="fas fa-sync-alt"></i>
          Refresh Students
        </button>
        
        <button class="btn" onclick="checkDatabaseStatus()">
          <i class="fas fa-info-circle"></i>
          Check Database
        </button>
        
        <button class="btn export" onclick="exportToExcel()">
          <i class="fas fa-file-excel"></i>
          Export to Excel
        </button>
        
        <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none">
      </div>
    </div>

    <div id="loadingMessage" class="loading-message">
      <i class="fas fa-spinner fa-spin"></i> Loading registered students...
    </div>

    <table id="gradesTable" style="display: none;">
      <thead>
        <tr>
          <th rowspan="2" class="written-works-header">STUDENTS</th>
          <th colspan="7" class="written-works-header">WRITTEN WORKS (30%)</th>
          <th colspan="7" class="performance-tasks-header">PERFORMANCE TASKS (50%)</th>
          <th colspan="3" class="quarterly-header">QUARTERLY ASSESSMENT (20%)</th>
          <th rowspan="2" class="gray-bg">INITIAL<br>GRADE</th>
          <th rowspan="2" class="gray-bg">QUARTERLY<br>GRADE</th>
        </tr>
        <tr>
          <th>1</th><th>2</th><th>3</th><th>4</th><th>TOTAL</th><th>PS</th><th>WA</th>
          <th>1</th><th>2</th><th>3</th><th>4</th><th>TOTAL</th><th>PS</th><th>WA</th>
          <th>SCORE</th><th>PS</th><th>WA</th>
        </tr>
      </thead>
      <tbody id="student-data">
        <tr class="section-title">
          <td>NAME</td>
          <td>5</td><td>5</td><td>5</td><td>5</td><td>20</td><td>100</td><td>30</td>
          <td>5</td><td>5</td><td>5</td><td>5</td><td>20</td><td>100</td><td>50</td>
          <td>30</td><td>100</td><td>20</td>
          <td>100</td><td>100</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <script>
    // Check if Tauri API is available
    const isTauriApp = typeof window.__TAURI__ !== 'undefined' && window.__TAURI__.core;
    let registeredStudents = [];
    let invoke;

    // Initialize Tauri API if available
    if (isTauriApp) {
      invoke = window.__TAURI__.core.invoke;
      console.log('Tauri API loaded successfully');
    } else {
      console.log('Tauri API not available - running in web mode');
      invoke = null;
    }

    document.getElementById('profileIcon').onclick = () => location.href = 'profile.html';

    const getCurrentSubject = () => document.getElementById('subjectSelect').value || 'Unknown';
    const getCurrentQuarter = () => document.getElementById('gradingSelect').value;
    const storageKey = () => `grades-${getCurrentSubject()}-${getCurrentQuarter()}`;

    // Notification system
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Show/hide loading message
    function showLoadingMessage(show = true) {
      const loading = document.getElementById('loadingMessage');
      const table = document.getElementById('gradesTable');
      
      if (show) {
        loading.style.display = 'block';
        table.style.display = 'none';
      } else {
        loading.style.display = 'none';
        table.style.display = 'table';
      }
    }

    // Fetch registered students from database
    async function fetchRegisteredStudents() {
      if (!invoke) {
        console.log('Tauri invoke not available, using localStorage fallback');
        return getAllStudentsLocal();
      }

      try {
        showNotification('Loading registered students...', 'info');
        
        const students = await invoke('get_all_students');
        console.log('Raw students from database:', students);
        
        if (!students || students.length === 0) {
          showNotification('No students found in database. Using local data.', 'info');
          return getAllStudentsLocal();
        }
        
        registeredStudents = students.map(student => {
          const fullName = `${student.firstname || ''} ${student.lastname || ''}`.trim();
          return {
            id: student.id,
            name: fullName || student.email,
            email: student.email,
            firstname: student.firstname || '',
            lastname: student.lastname || ''
          };
        });
        
        console.log('Processed students:', registeredStudents);
        showNotification(`Loaded ${registeredStudents.length} registered students`, 'success');
        return registeredStudents;
      } catch (error) {
        console.error('Error fetching students from database:', error);
        showNotification(`Error loading students: ${error.message}. Using local data.`, 'error');
        return getAllStudentsLocal();
      }
    }

    // Fallback function for localStorage students
    function getAllStudentsLocal() {
      const students = JSON.parse(localStorage.getItem('attendanceStudents') || '[]');
      return students.filter(student => student.name && student.name.trim() !== '');
    }

    // Check database status
    async function checkDatabaseStatus() {
      if (!invoke) {
        showNotification('Tauri API not available - running in web mode', 'info');
        return;
      }

      try {
        console.log('=== DATABASE STATUS CHECK ===');
        
        const students = await invoke('get_all_students');
        console.log('Database response:', students);
        
        if (students && students.length > 0) {
          showNotification(`Database OK: Found ${students.length} students`, 'success');
          console.log('Students found:', students);
        } else {
          showNotification('Database OK but no students found.', 'info');
          console.log('No students found in database');
        }
        
      } catch (error) {
        console.error('Database status check failed:', error);
        showNotification(`Database Error: ${error.message || error}`, 'error');
      }
    }

    // Refresh students function
    async function refreshStudents() {
      console.log('=== REFRESHING STUDENTS ===');
      showLoadingMessage(true);
      
      const students = await fetchRegisteredStudents();
      
      console.log('Students to populate:', students);
      
      // Update all existing dropdowns
      const dropdowns = document.querySelectorAll('.student-dropdown');
      console.log('Found dropdowns:', dropdowns.length);
      
      dropdowns.forEach((dropdown, index) => {
        const currentValue = dropdown.value;
        console.log(`Updating dropdown ${index}, current value:`, currentValue);
        populateStudentDropdown(dropdown, students);
        dropdown.value = currentValue; // Restore selection if still valid
      });
      
      showLoadingMessage(false);
      console.log('=== STUDENTS REFRESH COMPLETED ===');
    }

    // Populate student dropdown with registered students
    function populateStudentDropdown(dropdown, students = registeredStudents) {
      console.log('Populating dropdown with students:', students);
      
      // Clear existing options except the first one (Select Student)
      while (dropdown.children.length > 1) {
        dropdown.removeChild(dropdown.lastChild);
      }
      
      // Add student options
      if (students && students.length > 0) {
        students.forEach((student, index) => {
          console.log(`Adding student ${index}:`, student);
          const option = document.createElement('option');
          option.value = student.name || student.email;
          option.textContent = student.name || `${student.firstname} ${student.lastname}`.trim() || student.email;
          option.setAttribute('data-email', student.email || '');
          option.setAttribute('data-id', student.id || '');
          dropdown.appendChild(option);
        });
        console.log(`Added ${students.length} students to dropdown`);
      } else {
        console.log('No students to add to dropdown');
        // Add a message when no students are found
        const option = document.createElement('option');
        option.value = '';
        option.textContent = 'No registered students found';
        option.disabled = true;
        option.style.color = '#999';
        dropdown.appendChild(option);
      }
    }

    function initSubjectDropdown() {
      const select = document.getElementById('subjectSelect');
      const scheduleRaw = localStorage.getItem('schedule');
      if (!scheduleRaw) return;

      const subjects = [...new Set(JSON.parse(scheduleRaw)
                          .map(s => s.subject)
                          .filter(Boolean))].sort((a, b) => a.localeCompare(b));

      if (!subjects.length) return;

      select.innerHTML = '';
      subjects.forEach((sub, i) => {
        const o = document.createElement('option');
        o.value = sub;
        o.textContent = `ðŸ“š ${sub}`;
        select.appendChild(o);
        if (i === 0) select.value = sub;
      });

      select.hidden = false;
      select.onchange = loadGradesFromLocal;
      loadGradesFromLocal();
    }

    const studentDataBody = document.getElementById('student-data');

    function createStudentRow() {
      const tr = document.createElement('tr');

      // Create dropdown for student name
      const nameCell = document.createElement('td');
      nameCell.className = 'student-name-cell';
      
      const dropdown = document.createElement('select');
      dropdown.className = 'student-dropdown';
      
      // Add empty option
      const emptyOption = document.createElement('option');
      emptyOption.value = '';
      emptyOption.textContent = 'Select Student';
      dropdown.appendChild(emptyOption);
      
      // Will be populated later with registered students
      
      dropdown.onchange = function() {
        saveGradesToLocal();
        saveStudentGrades(this.value, tr);
      };
      
      nameCell.appendChild(dropdown);
      tr.appendChild(nameCell);

      // Written Works (4 inputs)
      for (let i = 0; i < 4; i++) {
        const td = document.createElement('td');
        td.contentEditable = true;
        td.dataset.ww = '';
        tr.appendChild(td);
      }

      // Written Works calculated columns
      tr.innerHTML += `
        <td class="calculated ww-total">0.00</td>
        <td class="calculated ww-ps">0.00</td>
        <td class="calculated ww-wa">0.00</td>
      `;

      // Performance Tasks (4 inputs)
      for (let i = 0; i < 4; i++) {
        const td = document.createElement('td');
        td.contentEditable = true;
        td.dataset.pt = '';
        tr.appendChild(td);
      }

      // Performance Tasks calculated columns + Quarterly Assessment
      tr.innerHTML += `
        <td class="calculated pt-total">0.00</td>
        <td class="calculated pt-ps">0.00</td>
        <td class="calculated pt-wa">0.00</td>
        <td contenteditable="true" data-qa="score"></td>
        <td class="calculated qa-ps">0.00</td>
        <td class="calculated qa-wa">0.00</td>
        <td class="calculated initial-grade">0.00</td>
        <td class="calculated final-grade">#N/A</td>
      `;
      return tr;
    }

    // Create initial rows
    function createInitialRows() {
      // Clear existing rows except header
      [...studentDataBody.querySelectorAll('tr:not(.section-title)')].forEach(r => r.remove());
      const header = studentDataBody.querySelector('.section-title');
      
      // Create 30 empty rows
      for (let i = 0; i < 30; i++) {
        header.after(createStudentRow());
      }
    }

    const num = v => isNaN(parseFloat(v)) ? 0 : +parseFloat(v);

    function saveGradesToLocal() {
      try {
        const rows = [...studentDataBody.querySelectorAll('tr:not(.section-title)')];
        const data = rows.map(r => {
          try {
            const cells = [...r.children];
            return cells.map((c, index) => {
              try {
                if (index === 0) {
                  // For the first cell (student name), get the dropdown value
                  const dropdown = c.querySelector('select');
                  return dropdown ? dropdown.value : '';
                }
                return c.textContent || '';
              } catch (cellError) {
                console.warn('Error processing cell:', cellError);
                return '';
              }
            });
          } catch (rowError) {
            console.warn('Error processing row:', rowError);
            return [];
          }
        });
        
        const key = storageKey();
        localStorage.setItem(key, JSON.stringify(data));
        console.log('Grades saved to localStorage successfully');
        
      } catch (error) {
        console.error('Error saving grades to localStorage:', error);
        // Don't rethrow to prevent page crashes
      }
    }

    // Save student grades to database if in Tauri environment
    async function saveStudentGrades(studentName, row) {
      if (!studentName || !row) return;
      
      try {
        const subject = getCurrentSubject();
        const quarter = getCurrentQuarter();
        
        // Get the final grade from the row - with error handling
        const finalGradeCell = row.querySelector('.final-grade');
        if (!finalGradeCell) {
          console.warn('No final grade cell found for student:', studentName);
          return;
        }
        
        const finalGrade = parseFloat(finalGradeCell.textContent) || 0;
        
        // Save to localStorage for local backup
        try {
          const studentGradesKey = `student_grades_${studentName}`;
          let studentGrades = JSON.parse(localStorage.getItem(studentGradesKey) || '{}');
          
          if (!studentGrades[subject]) {
            studentGrades[subject] = {};
          }
          
          studentGrades[subject][quarter] = finalGrade;
          localStorage.setItem(studentGradesKey, JSON.stringify(studentGrades));
        } catch (localStorageError) {
          console.warn('Error saving to localStorage:', localStorageError);
        }

        // Save to database if in Tauri environment - with comprehensive error handling
        if (invoke && finalGrade > 0) {
          try {
            // Get student email from dropdown option
            const dropdown = row.querySelector('.student-dropdown');
            if (!dropdown) {
              console.warn('No dropdown found for student:', studentName);
              return;
            }
            
            const selectedOption = dropdown.options[dropdown.selectedIndex];
            if (!selectedOption) {
              console.warn('No selected option found for student:', studentName);
              return;
            }
            
            const studentEmail = selectedOption.getAttribute('data-email');
            
            if (!studentEmail) {
              console.warn('No email found for student:', studentName);
              return;
            }

            // Collect grade data with error handling
            const wwElements = row.querySelectorAll('[data-ww]');
            const ptElements = row.querySelectorAll('[data-pt]');
            const qaElement = row.querySelector('[data-qa="score"]');
            
            const writtenWorks = wwElements ? [...wwElements].map(td => num(td.textContent || 0)) : [0, 0, 0, 0];
            const performanceTasks = ptElements ? [...ptElements].map(td => num(td.textContent || 0)) : [0, 0, 0, 0];
            const quarterlyAssessment = qaElement ? num(qaElement.textContent || 0) : 0;

            // Save to database - wrapped in timeout to prevent hanging
            const savePromise = invoke('save_student_grades', {
              studentEmail: studentEmail,
              subject: subject,
              quarter: quarter,
              writtenWorks: writtenWorks,
              performanceTasks: performanceTasks,
              quarterlyAssessment: quarterlyAssessment,
              finalGrade: finalGrade
            });

            // Set a timeout for the database operation
            Promise.race([
              savePromise,
              new Promise((_, reject) => 
                setTimeout(() => reject(new Error('Database save timeout')), 5000)
              )
            ]).then(() => {
              console.log(`Grades saved to database for ${studentName}`);
            }).catch(error => {
              console.warn('Database save failed or timed out:', error);
              // Don't show notification for every save failure to avoid spam
            });

          } catch (error) {
            console.warn('Error preparing data for database save:', error);
          }
        }
      } catch (error) {
        console.error('Critical error in saveStudentGrades:', error);
        // Don't rethrow the error to prevent page crashes
      }
    }

    function loadGradesFromLocal() {
      const stored = localStorage.getItem(storageKey());
      const rows = [...studentDataBody.querySelectorAll('tr:not(.section-title)')];

      // Reset all rows
      rows.forEach(r => {
        const dropdown = r.querySelector('.student-dropdown');
        if (dropdown) dropdown.value = '';
        [...r.children].forEach((td, i) => {
          if (i !== 0) td.textContent = '';
        });
      });

      if (!stored) {
        rows.forEach(recalcRow);
        return;
      }

      JSON.parse(stored).forEach((rowData, i) => {
        const row = rows[i];
        if (!row) return;
        
        rowData.forEach((text, j) => {
          if (j === 0) {
            // Set dropdown value for student name
            const dropdown = row.querySelector('.student-dropdown');
            if (dropdown) {
              dropdown.value = text;
            }
          } else if (row.children[j]) {
            row.children[j].textContent = text;
          }
        });
      });

      rows.forEach(recalcRow);
    }

    function recalcRow(row) {
      try {
        // Safely get written works scores
        const wwElements = row.querySelectorAll('[data-ww]');
        const ww = wwElements ? [...wwElements].map(td => {
          const value = td.textContent || '0';
          return num(value);
        }) : [0, 0, 0, 0];
        
        const wwT = ww.reduce((a, b) => a + b, 0);
        
        // Safely update written works calculated fields
        const wwTotalElement = row.querySelector('.ww-total');
        const wwPsElement = row.querySelector('.ww-ps');
        const wwWaElement = row.querySelector('.ww-wa');
        
        if (wwTotalElement) wwTotalElement.textContent = wwT.toFixed(2);
        if (wwPsElement) wwPsElement.textContent = (wwT * 5).toFixed(2);
        if (wwWaElement) wwWaElement.textContent = (wwT * 1.5).toFixed(2);

        // Safely get performance tasks scores
        const ptElements = row.querySelectorAll('[data-pt]');
        const pt = ptElements ? [...ptElements].map(td => {
          const value = td.textContent || '0';
          return num(value);
        }) : [0, 0, 0, 0];
        
        const ptT = pt.reduce((a, b) => a + b, 0);
        
        // Safely update performance tasks calculated fields
        const ptTotalElement = row.querySelector('.pt-total');
        const ptPsElement = row.querySelector('.pt-ps');
        const ptWaElement = row.querySelector('.pt-wa');
        
        if (ptTotalElement) ptTotalElement.textContent = ptT.toFixed(2);
        if (ptPsElement) ptPsElement.textContent = (ptT * 5).toFixed(2);
        if (ptWaElement) ptWaElement.textContent = (ptT * 2.5).toFixed(2);

        // Safely get quarterly assessment score
        const qaElement = row.querySelector('[data-qa="score"]');
        const qa = qaElement ? num(qaElement.textContent || '0') : 0;
        
        const QA_PS_FACTOR = 100 / 30;
        const QA_WA_FACTOR = 20 / 30;

        // Safely update quarterly assessment calculated fields
        const qaPsElement = row.querySelector('.qa-ps');
        const qaWaElement = row.querySelector('.qa-wa');
        
        if (qaPsElement) qaPsElement.textContent = (qa * QA_PS_FACTOR).toFixed(2);
        if (qaWaElement) qaWaElement.textContent = (qa * QA_WA_FACTOR).toFixed(2);

        // Calculate and update final grades
        const initial = (wwT * 1.5) + (ptT * 2.5) + (qa * QA_WA_FACTOR);
        
        const initialGradeElement = row.querySelector('.initial-grade');
        const finalGradeElement = row.querySelector('.final-grade');
        
        if (initialGradeElement) initialGradeElement.textContent = initial.toFixed(2);
        if (finalGradeElement) finalGradeElement.textContent = initial >= 0 ? initial.toFixed(2) : '#N/A';
        
        // Save student grades when recalculating - with error handling
        try {
          const dropdown = row.querySelector('.student-dropdown');
          if (dropdown && dropdown.value) {
            // Use setTimeout to prevent blocking the UI
            setTimeout(() => {
              saveStudentGrades(dropdown.value, row);
            }, 100);
          }
        } catch (saveError) {
          console.warn('Error saving student grades:', saveError);
          // Don't rethrow to prevent page crashes
        }
        
      } catch (error) {
        console.error('Error in recalcRow:', error);
        // Don't rethrow the error to prevent page crashes
      }
    }

    // Add input event listener with better error handling
    studentDataBody.addEventListener('input', e => {
      try {
        if (!e.target.isContentEditable) return;
        const tr = e.target.closest('tr');
        if (!tr) return;
        
        // Debounce the calculation to prevent too many updates
        clearTimeout(window.recalcTimeout);
        window.recalcTimeout = setTimeout(() => {
          try {
            recalcRow(tr);
            saveGradesToLocal();
          } catch (recalcError) {
            console.warn('Error during recalculation:', recalcError);
          }
        }, 300); // Wait 300ms after user stops typing
        
      } catch (error) {
        console.error('Error in input event handler:', error);
        // Don't rethrow to prevent page crashes
      }
    });

    // Add change event listener for dropdowns
    studentDataBody.addEventListener('change', e => {
      try {
        if (e.target.classList.contains('student-dropdown')) {
          const tr = e.target.closest('tr');
          if (tr) {
            // Small delay to ensure UI is updated
            setTimeout(() => {
              try {
                saveGradesToLocal();
                if (e.target.value) {
                  saveStudentGrades(e.target.value, tr);
                }
              } catch (saveError) {
                console.warn('Error saving after dropdown change:', saveError);
              }
            }, 100);
          }
        }
      } catch (error) {
        console.error('Error in dropdown change handler:', error);
      }
    });

    // Export to Excel function
    function exportToExcel() {
      const subject = getCurrentSubject();
      const quarter = getCurrentQuarter();
      
      if (!subject || subject === 'Unknown') {
        showNotification('Please select a subject first', 'error');
        return;
      }

      try {
        // Get current table data
        const table = document.querySelector('table');
        const wb = XLSX.utils.table_to_book(table, {sheet: "Grades"});
        
        // Create filename with subject and quarter
        const filename = `${subject}_${quarter}_Quarter_Grades_${new Date().toISOString().split('T')[0]}.xlsx`;
        
        // Save the file
        XLSX.writeFile(wb, filename);
        
        showNotification(`Grades exported successfully as ${filename}`, 'success');
      } catch (error) {
        console.error('Export error:', error);
        showNotification('Error exporting grades. Please try again.', 'error');
      }
    }

    // Initialize everything
    document.getElementById('gradingSelect').onchange = loadGradesFromLocal;
    
    // Initialize the application
    async function initializeApp() {
      try {
        console.log('Initializing application...');
        
        // Create initial table rows
        createInitialRows();
        
        // Fetch registered students first
        console.log('Fetching registered students...');
        await fetchRegisteredStudents();
        
        // Then initialize subject dropdown
        console.log('Initializing subject dropdown...');
        initSubjectDropdown();
        
        // Update all existing student dropdowns
        console.log('Updating student dropdowns...');
        const dropdowns = document.querySelectorAll('.student-dropdown');
        console.log('Found', dropdowns.length, 'dropdowns to update');
        
        dropdowns.forEach((dropdown, index) => {
          console.log(`Populating dropdown ${index}`);
          populateStudentDropdown(dropdown);
        });
        
        // Hide loading message and show table
        showLoadingMessage(false);
        
        console.log('Application initialization completed');
        
      } catch (error) {
        console.error('Error initializing app:', error);
        showNotification('Error loading application data', 'error');
        // Show table even if there's an error
        showLoadingMessage(false);
        // Fallback to localStorage initialization
        initSubjectDropdown();
      }
    }

    // Auto-save functionality
    let autoSaveInterval;
    function startAutoSave() {
      // Save every 30 seconds
      autoSaveInterval = setInterval(() => {
        saveGradesToLocal();
      }, 30000);
    }

    function stopAutoSave() {
      if (autoSaveInterval) {
        clearInterval(autoSaveInterval);
      }
    }

    // Start auto-save when page loads
    startAutoSave();

    // Stop auto-save when page unloads
    window.addEventListener('beforeunload', () => {
      stopAutoSave();
      saveGradesToLocal(); // Final save
    });

    // Global error handler to prevent page crashes
    window.addEventListener('error', function(e) {
      console.error('Global error caught:', e.error);
      showNotification('An error occurred, but the page is still functional', 'error');
      // Prevent the error from causing a logout
      e.preventDefault();
      return false;
    });

    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      showNotification('A background operation failed, but you can continue working', 'error');
      // Prevent the error from causing a logout
      e.preventDefault();
    });

    // Initialize the application when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }

  </script>
