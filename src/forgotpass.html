<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - Edu Track</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>EDU-TRACK</h1>
      <div class="logo-circle">
        <img src="assets/logo.jpg" alt="Edu Logo" />
      </div>
      <p>Reset your password</p>
    </div>

    <div class="login-box">
      <h2>Forgot Password</h2>
      
      <!-- Step 1: Request Reset Token -->
      <form id="requestTokenForm">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Request Reset Token</button>
      </form>
      
      <!-- Step 2: Reset Password with Token -->
      <form id="resetPasswordForm" style="margin-top:30px; border-top: 1px solid #ccc; padding-top: 20px;">
        <h3 style="margin-bottom: 15px; color: #666;">Reset Password</h3>
        <input type="email" placeholder="Email" required />
        <input name="reset_token" type="text" placeholder="Reset Token" required />
        <input name="new_password" type="password" placeholder="New Password" required />
        <input name="confirm_password" type="password" placeholder="Confirm Password" required />
        <button type="submit">Reset Password</button>
      </form>
      
      <a href="login.html" style="display: block; margin-top: 20px;">Back to login</a>
    </div>
  </div>
  
  <script src="forgotpass.js"></script>
</body>
</html>
