<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Student Analytics</title>
  <link rel="stylesheet" href="analytics.css"/>
</head>
<body>
  <div class="container">

    <aside class="sidebar">
      <div class="profile">
        <img src="assets/student1.png" alt="Student" />
        <h3 id="studentName">Student</h3>
      </div>
      <nav>
        <a href="marking.html" class="nav-item">Markings</a>
        <button class="progress-btn">Progress</button>
      </nav>
      <div class="logout">
        <a href="logout.html" class="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i>
        </a>
      </div>
    </aside>

    <main class="main-content">
      <h1>Analytics</h1>
      <div class="content-box"></div>

      <div class="pie-chart">
        <div class="chart-wrapper">
          <canvas id="studentChart"></canvas>
        </div>
      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const profileDiv = document.querySelector(".profile");
      if (profileDiv) {
        profileDiv.addEventListener("click", function () {
          window.location.href = "profiles.html";
        });
      }

      // Get current student from session storage
      const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
      const studentName = currentUser.firstname ? `${currentUser.firstname} ${currentUser.lastname || ''}`.trim() : 'Student';
      
      // Update student name display
      document.getElementById('studentName').textContent = studentName;

      // Get student's detailed grades from localStorage
      function getStudentGrades() {
        const studentGradesKey = `student_grades_${studentName}`;
        const grades = JSON.parse(localStorage.getItem(studentGradesKey) || '{}');
        
        const gradeData = [];
        const labels = [];
        
        // Get all subjects from schedule
        const scheduleData = JSON.parse(localStorage.getItem('schedule') || '[]');
        const subjects = [...new Set(scheduleData.map(s => s.subject).filter(Boolean))];
        
        if (subjects.length === 0) {
          subjects.push('Mathematics', 'English', 'Science', 'History');
        }
        
        subjects.forEach(subject => {
          if (grades[subject]) {
            const subjectGrades = grades[subject];
            const quarters = Object.values(subjectGrades).filter(grade => grade > 0);
            
            if (quarters.length > 0) {
              const average = quarters.reduce((sum, grade) => sum + grade, 0) / quarters.length;
              gradeData.push(average);
              labels.push(subject);
            }
          }
        });
        
        // Add performance breakdown data if no subject grades found
        if (gradeData.length === 0) {
          return {
            labels: ["Written Works (30%)", "Performance Tasks (50%)", "Quarterly Assessment (20%)", "Overall Performance"],
            data: [85, 78, 92, 83.7]
          };
        }
        
        return {
          labels: labels,
          data: gradeData
        };
      }

      const ctx = document.getElementById("studentChart").getContext("2d");
      const studentGradeData = getStudentGrades();

      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: studentGradeData.labels,
          datasets: [{
            label: "Student Grades",
            data: studentGradeData.data,
            backgroundColor: [
              "#3498db",
              "#2ecc71", 
              "#f1c40f",
              "#e74c3c",
              "#9b59b6",
              "#e67e22",
              "#1abc9c",
              "#95a5a6"
            ],
            borderWidth: 0.5
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "left",
              labels: {
                color: "white",
                font: {
                  size: 16,
                  family: "Arial"
                },
                boxWidth: 40,
                padding: 30
              }
            },
            tooltip: {
              bodyColor: "white",
              titleColor: "white", 
              bodyFont: {
                size: 14,
                family: "Arial"
              },
              titleFont: {
                size: 15,
                family: "Arial"
              },
              callbacks: {
                label: function(context) {
                  return context.label + ': ' + context.parsed.toFixed(1);
                }
              }
            },
            title: {
              display: true,
              text: `${studentName}'s Academic Performance`,
              align: "center",
              color: "white",
              font: {
                size: 18,
                family: "Arial"
              },
              padding: {
                top: 10,
                bottom: 30
              }
            }
          },
          rotation: Math.PI / 2
        }
      });

    });
  </script>
</body>
</html>
