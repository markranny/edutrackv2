<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Role</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="oblong"></div>
    <div class="wrapper">
      <div class="content">
        <div class="logo-circle">
          <img src="assets/EEE.png" alt="Logo" />
        </div>
        <h2>CHOOSE YOUR <br>OPTION</h2>
      </div>
      <div class="options">

        <a  id="studentBtn" class="option student">
          <img src="assets/student.png" alt="Student" class="Logo">
          <p>Student</p>
        </a>

        <a  id="teacherBtn" class="option teacher">
          <img src="assets/teacher.png" alt="Teacher" class="Logo">
          <p>Teacher</p>
        </a>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
